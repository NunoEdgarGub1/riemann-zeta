[tox]
envlist =
  cov-init
  py36
  cov-report

[pytest]
nonrecursedirs =
    .git
    .tox
    coverage
    zeta/tests

[testenv]
usedevelop=True
deps =
    coverage
    flake8
    mypy
    pytest-cov
    riemann-tx
    ecdsa
    pycryptodomex
setenv =
    COVERAGE_FILE = .coverage.{envname}

commands =
  flake8 \
    --ignore=W503,W504,E252 \
    --exclude zeta/tests/ \
    zeta
  mypy \
    zeta/ \
    --ignore-missing-imports
  pytest \
    -q \
    --cov-config .coveragerc \
    --cov-report= \
    --cov \
    zeta

[testenv:cov-init]
basepython = python3.6
deps = coverage
setenv =
    COVERAGE_FILE = .coverage
commands =
    coverage erase

[testenv:cov-report]
basepython = python3.6
deps = coverage
setenv =
    COVERAGE_FILE = .coverage
commands =
    coverage combine
    coverage report
    coverage html
